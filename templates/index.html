<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Currencies</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<header>

</header>
<body>
    {% for balance in balances %}
        {% if balance['free'] != "0.00000000" %}
            {% if balance['free'] != "0.00" %}
                <div class="box">
                    <div class="imgBx">
                        <img src="{{ url_for('static', filename='images/icon/btc.png') }}">
                    </div>
                    <div class="content">
                        <h2> {{ balance['asset']}} <br><span> {{ balance['free']}} </span></h2>
                    </div>
                </div>
            {% endif %}
        {% endif %}
    {% endfor %}
</body>
</html>
